<!DOCTYPE html>
<html>
	<head>
		<title bind-text="'Bindings - '+title"></title>

		<!-- pollyfill for firefox & IE -->
		<script type="text/javascript" src="http://rawgit.com/MaxArt2501/object-observe/master/dist/object-observe.min.js"></script>

		<!-- binding lib -->
		<script type="text/javascript" src="../../dist/bindings.js"></script>
	</head>
	<body>
		<a href="../">< back</a>

		<h1 bind-text="title"></h1>
		<ul bind-foreach="items">
			<li><span bind-text="title"></span></li>
		</ul>
		<form bind-submit="addItem(), item.title = ''">
			<input type="text" placeHolder="something todo..." bind-value="item.title">
			<button type="submit">Add</button>
		</form>

		<script type="text/javascript">
			myModal = {
				title: 'Todo list',
				items: [],
				item: {
					title: '',
					done: false
				},
				addItem: function(){
					this.items.push({
						title: this.item.title,
						done: this.item.done
					})
				}
			}

			bindings.createModal(myModal);
			bindings.applyBindings(myModal,document);
		</script>
	</body>
</html>
