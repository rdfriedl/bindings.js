<!DOCTYPE html>
<html>
	<head>
		<title>Binding.js - {title}</title>

		<style type="text/css">
			div{
				border: 1px solid black;
			}
		</style>

		<!-- pollyfill for firefox & IE -->
		<script type="text/javascript" src="http://rawgit.com/MaxArt2501/object-observe/master/dist/object-observe.min.js"></script>

		<!-- binding lib -->
		<script type="text/javascript" src="../dist/bindings.js"></script>
	</head>
	<body>
		<h4>{title}</h4>
		<div bind-with="profile">
			<i>{name}</i>
			<i>{email}</i>
		</div>
		<button bind-click="addBindings()">add bindings</button>
	</body>

	<script type="text/javascript">
		myModal = {
			title: 'Undefined Bindings',
			addBindings: function(){
				this.profile = {
					name: 'userName',
					email: 'someone@something.com'
				}
			}
		}

		bindings.createModal(myModal);
		bindings.applyBindings(myModal);
	</script>
</html>
