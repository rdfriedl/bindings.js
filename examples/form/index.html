<!DOCTYPE html>
<html>
	<head>
		<title bind-text="'Bindings - '+title"></title>

		<!-- pollyfill for firefox & IE -->
		<script type="text/javascript" src="http://rawgit.com/MaxArt2501/object-observe/master/dist/object-observe.min.js"></script>

		<!-- binding lib -->
		<script type="text/javascript" src="../../dist/bindings.js"></script>
	</head>
	<body>
		<a href="../">< back</a>

		<h1>Login form <small>(<i>bind-submit</i> & <i>bind-value</i>)</small></h1>
		<form bind-submit="done()">
			<label>Email</label>
			<input type="text" bind-input="email">{email}
			<br>
			<label>Password</label>
			<input type="text" bind-input="password">{wrong}
			<br>
			<button type="submit" bind-enabled="password.length > 0 && email.length > 0">Login</button>
		</form>

		<script type="text/javascript">
			myModal = {
				title: 'Form',
				email: '',
				password: '',
				done: function(){
					alert('login details \n'+'email: '+this.email + '\n' + 'password: '+this.password)
				}
			}

			bindings.createModal(myModal);
			bindings.applyBindings(myModal,document);
		</script>
	</body>
</html>
