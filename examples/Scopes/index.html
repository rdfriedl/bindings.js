<!DOCTYPE html>
<html>
	<head>
		<title bind-text="'Bindings - '+title"></title>

		<style type="text/css">
			div{
				border: 1px solid black;
				padding: 10px;
			}
			p{
				margin: 0px;
			}
			body>p{
				margin-top: 20px;
			}
		</style>

		<!-- pollyfill for firefox & IE -->
		<script type="text/javascript" src="http://rawgit.com/MaxArt2501/object-observe/master/dist/object-observe.min.js"></script>

		<!-- binding lib -->
		<script type="text/javascript" src="../../dist/build.php"></script>
	</head>
	<body>
		<a href="../">< back</a>

		<h1>bind-with</h1>
		
		<p>Profile</p>
		<div>
			<p>name: <span bind-text="profile.name"></span></p>
			<p>email: <span bind-text="profile.email"></span></p>
		</div>

		<p>Profile (using <i>bind-with</i>)</p>
		<div bind-with="profile">
			<p>name: <span bind-text="name"></span></p>
			<p>email: <span bind-text="email"></span></p>
		</div>

		<h1>bind-foreach</h1>

		<p>List (using <i>bind-foreach</i>)</p>
		<div bind-foreach="items">
			<div>
				<p>name: <span bind-text="name"></span></p>
				<p>price: <span bind-text="price"></span></p>
			</div>
		</div>

		<p>List (using <i>bind-repeat</i>)</p>
		<ul bind-repeat="2">
			<li>item</li>
		</ul>

		<script type="text/javascript">
			myModal = {
				title: 'Scopes',
				items: [
					{
						name: 'apple',
						price: '$2'
					},
					{
						name: 'ornage',
						price: '$2.50'
					},
					{
						name: 'lemond',
						price: '$1.85'
					}
				],
				profile: {
					title: 'profile',
					email: 'someone@something.com',
					name: 'dude'
				}
			}

			bindings.createModal(myModal);
			bindings.applyBindings(myModal,document);
		</script>
	</body>
</html>
