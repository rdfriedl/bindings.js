<!DOCTYPE html>
<html>
	<head>
		<title>bindings</title>

		<script src="//code.jquery.com/jquery.js"></script>

		<script src="bindings.js"></script>
		<script src="object-observe.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body>
		<h1 id="testing" bind-text="testing"></h1>
		<a href="#" bind-text="'test'" bind-click="console.info(this)"></a>
		<p>name: <span bind-text="name || 'error'"></span></p>
		<p>email: <span bind-text="email"></span></p>
		<p bind-text="array.length"></p>
	</body>
</html>
